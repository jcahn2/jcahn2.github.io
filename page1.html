<!DOCTYPE html>
<html>
    <!-- Load d3.js -->
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <!-- Load d3-annotation -->
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>


    <!-- load chart script -->
    <script src="d3Chart.js"></script>

    <!-- load csv -->
    <script>
        async function init() {
            const data = await d3.csv("https://jcahn2.github.io/Mastercard_stock_history.csv",
                function(d) {return {
                                Date: d3.timeParse("%Y-%m-%d")(d.Date),
                                Open: +d.Open,
                                High: +d.High,
                                Low: +d.Low,
                                Close: +d.Close,
                                Volume: +d.Volume
                                    }
                            }
            );
            // ticker1 = data.filter(function(d){
            //     return (
            //         d.Date >= d3.timeParse("%Y-%m-%d")("2020-01-01") &&
            //         d.Date <= d3.timeParse("%Y-%m-%d")("2020-12-31")
            //     )
            // });
            ticker1 = data.slice(-200);

            ticker2 = data.slice(101,200);

            chart('.container',ticker1);
        }
    </script>

    <!-- button functions -->
    <script>
        function chart1() {
            d3.selectAll('svg').remove();
            chart('.container',ticker1);
        }
        function chart2() {
            d3.selectAll('svg').remove();
            chart('.container',ticker2);
        }
    </script>

    <body onload="init()">
        <button onClick="chart1()">
            chart 1
        </button>
        <button onClick="chart2()">
            chart 2
        </button>

        <div class="container"></div>
        <div id="tooltip"></div>
    </body>

</html>
