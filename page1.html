<!DOCTYPE html>
<html>
    <!-- Load d3.js -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <!-- load chart script -->
    <script src="d3Chart.js"></script>

    <!-- load csv -->
    <script>
        async function init() {
            const data = await d3.csv("https://jcahn2.github.io/Mastercard_stock_history.csv",
                function(d) {return {
                                Date: d3.timeParse("%Y-%m-%d")(d.Date),
                                Open: +d.Open,
                                High: +d.High,
                                Low: +d.Low,
                                Close: +d.Close,
                                Volume: +d.Volume
                                    }
                            }
            );
            ticker1 = data.slice(0,130)
            console.log(ticker1[0])
            ticker2 = data.slice(131,300)

            chart('.container',ticker1)
        }
    </script>

    <!-- button functions -->
    <script>
        function chart1() {
            d3.selectAll('svg').remove();
            chart('.container',ticker1)
        }
        function chart2() {
            d3.selectAll('svg').remove();
            chart('.container',ticker2)
        }
    </script>

    <body onload="init()">
        <button onClick="chart1()">
            chart 1
        </button>
        <button onClick="chart2()">
            chart 2
        </button>

        <div class="container"></div>
    </body>

</html>
