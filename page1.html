<!DOCTYPE html>
<html>
    <!-- Load d3.js -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <!-- load chart script -->
    <script src="d3Chart.js"></script>

    <!-- load csv -->
    <body onload="init()">
        <div class="container"></div>
        <script>
            async function init() {
                const data = await d3.csv("https://jcahn2.github.io/Mastercard_stock_history.csv",
                    function(d) {return {
                                    Date: d3.timeParse("%m/%d/%Y")(d.Date),
                                    Open: d.Open,
                                    High: d.High,
                                    Low: d.Low,
                                    Close: d.Close,
                                    Volume: d.Volume
                                        }
                                }
                );

                console.log(data)
                chart('.container',data)
            }
        </script>
    </body>

</html>
