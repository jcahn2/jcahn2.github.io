<!DOCTYPE html>
<html>
    <!-- Load d3.js -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <!-- load chart script -->
    <script src="d3Chart.js"></script>

    <!-- load csv -->
    <script>
        async function init() {
            const data = await d3.csv("https://jcahn2.github.io/Mastercard_stock_history.csv",
                function(d) {return {
                                Date: d3.timeParse("%m/%d/%Y")(d.Date),
                                Open: +d.Open,
                                High: +d.High,
                                Low: +d.Low,
                                Close: +d.Close,
                                Volume: +d.Volume
                                    }
                            }
            );
            ticker1 = data.slice(0,130)
            ticker2 = data.slice(131,300)

            chart('.container1',ticker1)
            chart('.container2',ticker1)
        }
    </script>

    <body onload="init()">
        <div class="container1"></div>
        <div class="container2"></div>
    </body>

</html>
